<div class="" *ngIf="watch">
    <div class="row">
      <div class="col">
        <h2>Total de servicios contratados</h2>
        <ngx-charts-advanced-pie-chart
        [view]="view"
        [results]="single"
        [gradient]="gradient"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)"
        >
        </ngx-charts-advanced-pie-chart>
      </div>
      <div class="col">
        <h2>Ventas anuales</h2>
        <ngx-charts-line-chart
        [view]="view"
        [legend]="legend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [timeline]="timeline"
        [results]="multi"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)"
        >
        </ngx-charts-line-chart>
      </div>
      <div class="w-100"></div>
      <div class="col">
        <h2>Objetivos mensuales</h2>
        <ngx-charts-bar-vertical-2d
          [view]="view"
          [results]="bar"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabelB"
          [yAxisLabel]="yAxisLabelB"
          [legendTitle]="legendTitle"
          (select)="onSelect($event)"
          (activate)="onActivate($event)"
          (deactivate)="onDeactivate($event)">
        </ngx-charts-bar-vertical-2d>
      </div>
      <div class="col">
        
      </div>
    </div>
  </div>
